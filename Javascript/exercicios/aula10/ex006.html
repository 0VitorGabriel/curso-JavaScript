<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: #2a8b2a;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var box = document.querySelector('div#area')

        box.addEventListener ('click', clicar = () => {
            box.innerText= 'Clicou!'
            box.style.background = 'red'
        })
        box.addEventListener ('enter', entrar = () => {
            box.innerText = 'Entrou!'
        })
        box.addEventListener ('mouseout', sair = () => {
            box.innerText = 'saiu!'
            box.style.background = 'green'
        })

        box.addEventListener ('mousemove', mover = () => {
            box.innerText = 'Movendo...'
        })
    </script>
</body>
</html>
