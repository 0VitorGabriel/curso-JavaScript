<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ja me livrei da maldicao</p>
    <script>
        var firstnumber = Number(window.prompt('Digite um número: '))
        var secondnumber = Number(window.prompt('Digite outro número:'))
        var result = firstnumber + secondnumber
        window.alert(`A soma entre ${firstnumber} e ${secondnumber} é igual a: ${result}`)
    </script>
</body>
</html>
