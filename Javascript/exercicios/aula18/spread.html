<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread</title>
</head>
<body>
    <div>Bruno</div>
    <div>CFB Cursos</div>
    <div>Novo curso de JavaScript</div>
    <script>
        const objetos = document.getElementsByTagName('div')
        const objetos2 = [...document.getElementsByTagName('div')]

        objetos2.forEach(element => {
            element.innerHTML = 'cursos'
        });

        console.log(objetos)
        console.log(objetos2)
    </script>
</body>
</html>
